<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW's Portfolio</title>
    <meta name="description" content="Portfolio for junior web developer">
    <meta name="author" content="SW">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/10128ddd6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div id="navbar__logo"><a href="#"><img src="img/favicon.png" alt="logo"></a></div>
        <div id="navbar_list">
            <ul id="list__container">
                <li class="navbar__list__items">Home</li>
                <li class="navbar__list__items">About</li>
                <li class="navbar__list__items">Skills</li>
                <li class="navbar__list__items">Works</li>
                <li class="navbar__list__items">Contact</li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1 class="title">James Park</h1>
        <span class="description">front-end developer</span>
    </section>
    
    <!-- About Section -->
    <section id="about">
        <h1 class="title">about</h1>
        <span class="description">Lorem ipsum dolor sit.</span>
        <div id="about__container">
            <ul id="aboutBox">
                
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                
            </ul>
            <div id="myPicture"></div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h1 class="title">skills</h1>
        <span class="description">Lorem ipsum dolor sit.</span>
        <div class="skillsBox">
            <div class="skill html">
                <span class="skill__name">html</span>
                <div class="skill__statbar"></div>
                <span class="skill__percentage"></span>
            </div>
            <div class="skill css">
                <span class="skill__name">css</span>
                <div class="skill__statbar"></div>
                <span class="skill__percentage"></span>
            </div>
            <div class="skill javascript">
                <span class="skill__name">javascript</span>
                <div class="skill__statbar"></div>
                <span class="skill__percentage"></span>
            </div>
            <div class="skill react">
                <span class="skill__name">react</span>
                <div class="skill__statbar"></div>
                <span class="skill__percentage"></span>
            </div>
            
        </div>
        <div class="toolsbox">
            <span class="innertitle">Tools</span>            
        </div>
        <div class="etcbox">
            <span class="innertitle">Etc</span>            
        </div>
    </section>

    <!-- Works Section -->
    <section id="works">
        <h1 class="title">Works</h1>
        <span class="description">Lorem ipsum dolor sit.</span>
        <div class="project__container">
            <div class="project">
                <div class="project__name"></div>
                <div class="project__usingTool"></div>
            </div>
            <div class="project">
                <div class="project__name"></div>
                <div class="project__usingTool"></div>
            </div>
            <div class="project">
                <div class="project__name"></div>
                <div class="project__usingTool"></div>
            </div>
        </div>

    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h1 class="title">contact</h1>
        <span class="description">Lorem ipsum dolor sit.</span>
        <input type="text" id="contact__name" placeholder="NAME">
        <input type="email" id="contact__email" placeholder="E-MAIL">
        <input type="text" id="contact__message" placeholder="MESSAGE">
        <button id="contanct__Btn">send message</button>        
    </section> 
</body>
</html>
