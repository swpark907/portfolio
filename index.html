<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW's Portfolio</title>
    <meta name="description" content="Portfolio for junior web developer">
    <meta name="author" content="SW">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/10128ddd6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Home Section -->
    <section class="home">
        <div class="navbar">
            <div class="navbar__logo"><img src="img/favicon.png" alt="logo"></div>
            <div class="navbar_list">
                <ul class="list__container">
                    <li class="navbar__list__items"><a href="#">Home</a></li>
                    <li class="navbar__list__items"><a href="#">About</a></li>
                    <li class="navbar__list__items"><a href="#">Skills</a></li>
                    <li class="navbar__list__items"><a href="#">Works</a></li>
                    <li class="navbar__list__items"><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="title">James Park</div>
        <div class="description">front-end developer</div>
    </section>
    
    <!-- About Section -->
    <section class="about">
        <div class="title"></div>
        <div class="aboutbox"></div>
        <div class="mypicture"></div>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <div class="skillsbox">
            <div class="skill html">
                <div class="skill__name"></div>
                <div class="skill__statbar"></div>
                <span class="skill__percentage"></span>
            </div>
            <div class="skill css">
                <div class="skill__name"></div>
                <div class="skill__statbar"></div>
                <span class="skill__percentage"></span>
            </div>
            <div class="skill javascript">
                <div class="skill__name"></div>
                <div class="skill__statbar"></div>
                <span class="skill__percentage"></span>
            </div>
            <div class="skill react">
                <div class="skill__name"></div>
                <div class="skill__statbar"></div>
                <span class="skill__percentage"></span>
            </div>
            
        </div>
        <div class="toolsbox">
            <span class="innertitle">Tools</span>            
        </div>
        <div class="etcbox">
            <span class="innertitle">Etc</span>            
        </div>
    </section>

    <!-- Works Section -->
    <section class="wokrs">
        <div class="title">Works</div>
        <div class="project__container">
            <div class="project">
                <div class="project__name"></div>
                <div class="project__usingTool"></div>
            </div>
            <div class="project">
                <div class="project__name"></div>
                <div class="project__usingTool"></div>
            </div>
            <div class="project">
                <div class="project__name"></div>
                <div class="project__usingTool"></div>
            </div>
        </div>

    </section>

    <!-- Contact Section -->
    <section class="contact">
        <div class="title">contact</div>
        <input type="text" id="contact__name" placeholder="NAME">
        <input type="email" id="contact__email" placeholder="E-MAIL">
        <input type="text" id="contact__message" placeholder="MESSAGE">
        <button id="contanct__Btn">send message</button>        
    </section> 
</body>
</html>
